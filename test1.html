<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>jQuery double click image</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="Shlomi Fish" />
<meta name="description" content="jQuery double click image" />
<meta name="keywords" content="Shlomi Fish, Shlomi, Fish, Perl, Humour, Israel, Programming, Open Source, Free Software, Presentations, Philosophy, Freecell, Freecell Solver, GIMP, Subversion, version control, Web, Web Design, DeCSS, Software" />
<style type="text/css">
.images_highlight_wrapper img { border: 4px solid red; }
.images_highlight_wrapper img.after_click { border-color: green; }
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>

<div class="images_highlight_wrapper">

<img src="test1.jpg" alt="Test 1"/><br />

<img src="test2.jpg" alt="Test 2"/>
</div>
<script type="text/javascript">

$("img").on({"dblclick" : function () { $(this).toggleClass("after_click"); }});
</script>
</body>
</html>
